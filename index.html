<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily PNL Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Daily PNL Analysis</h1>
  <div id="uploadSection">
    <button id="uploadBtn">Upload JSON Files</button>
    <input type="file" id="fileInput" multiple accept=".json" />
  </div>

  <div class="option-buttons" id="homeOptions">
    <button onclick="chooseMode('pnl')">PNL Analysis</button>
    <button onclick="chooseMode('multiplier')">Multiplier Analysis</button>
  </div>

  <button id="backBtn">â¬… Back</button>

  <div id="summary" style="display:none"></div>
  <div id="content" class="grid"></div>
  <div id="multiplierTable" style="display:none">
    <table>
      <thead>
        <tr>
          <th>Multiplier Group</th>
          <th id="countHeader">Count</th>
          <th>Percentage (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div>
    <button id="newPageBtn" onclick="window.location.href='./arbc/arbc.html';">Go to ARBC Page</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
